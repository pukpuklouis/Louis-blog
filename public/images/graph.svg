<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Styling -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EFF6FF" />
      <stop offset="100%" stop-color="#E0E7FF" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="150" rx="8" fill="url(#bg-gradient)" />
  
  <!-- AI Learning Box -->
  <rect x="20" y="20" width="160" height="50" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="100" y="50" text-anchor="middle" font-size="14" fill="#1E40AF" font-weight="500">AI透過體驗自主學習</text>
  
  <!-- Entrepreneur Box -->
  <rect x="220" y="80" width="160" height="50" rx="6" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="300" y="110" text-anchor="middle" font-size="14" fill="#0C4A6E" font-weight="500">創業者快速適應市場</text>
  
  <!-- Connection Arrow -->
  <path d="M 100 70 C 100 100, 200 100, 220 105" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="70" r="3" fill="#3B82F6" />
  <circle cx="220" cy="105" r="3" fill="#0EA5E9" />
  
  <!-- Data Points Along Path -->
  <circle cx="130" cy="90" r="2" fill="#6366F1" />
  <circle cx="160" cy="95" r="2" fill="#6366F1" />
  <circle cx="190" cy="100" r="2" fill="#6366F1" />
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Subtle Grid Lines -->
  <g stroke="#E5E7EB" stroke-width="0.5">
    <line x1="0" y1="75" x2="400" y2="75" />
    <line x1="200" y1="0" x2="200" y2="150" />
  </g>
</svg>
