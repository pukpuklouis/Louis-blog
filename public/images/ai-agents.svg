<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Styling -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9FAFB" />
      <stop offset="100%" stop-color="#F3F4F6" />
    </linearGradient>
    
    <!-- Connection Line Style -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>
  
  <rect x="0" y="0" width="600" height="400" rx="8" fill="url(#bg-gradient)" />
  
  <!-- Center Circle - Entrepreneur -->
  <circle cx="300" cy="200" r="60" fill="#F0F9FF" stroke="#3B82F6" stroke-width="2" />
  <text x="300" y="190" text-anchor="middle" font-size="16" fill="#1E40AF" font-weight="bold">創業者</text>
  <text x="300" y="210" text-anchor="middle" font-size="12" fill="#3B82F6">AI團隊指揮官</text>
  
  <!-- AI Agent: Customer Service -->
  <circle cx="180" cy="100" r="50" fill="#EFF6FF" stroke="#2563EB" stroke-width="2" />
  <text x="180" y="95" text-anchor="middle" font-size="14" fill="#1E40AF" font-weight="bold">客戶服務</text>
  <text x="180" y="115" text-anchor="middle" font-size="11" fill="#2563EB">AI代理人</text>
  
  <!-- AI Agent: Content Creation -->
  <circle cx="420" cy="100" r="50" fill="#F5F3FF" stroke="#7C3AED" stroke-width="2" />
  <text x="420" y="95" text-anchor="middle" font-size="14" fill="#5B21B6" font-weight="bold">內容創作</text>
  <text x="420" y="115" text-anchor="middle" font-size="11" fill="#7C3AED">AI代理人</text>
  
  <!-- AI Agent: Data Analysis -->
  <circle cx="180" cy="300" r="50" fill="#ECFDF5" stroke="#059669" stroke-width="2" />
  <text x="180" y="295" text-anchor="middle" font-size="14" fill="#065F46" font-weight="bold">數據分析</text>
  <text x="180" y="315" text-anchor="middle" font-size="11" fill="#059669">AI代理人</text>
  
  <!-- AI Agent: Operations Management -->
  <circle cx="420" cy="300" r="50" fill="#FEF2F2" stroke="#DC2626" stroke-width="2" />
  <text x="420" y="295" text-anchor="middle" font-size="14" fill="#991B1B" font-weight="bold">營運管理</text>
  <text x="420" y="315" text-anchor="middle" font-size="11" fill="#DC2626">AI代理人</text>
  
  <!-- Connection Lines -->
  <g stroke="#94A3B8" stroke-width="1.5" fill="none">
    <!-- Line from Entrepreneur to Customer Service -->
    <line x1="265" y1="160" x2="215" y2="125" marker-end="url(#arrowhead)" />
    
    <!-- Line from Entrepreneur to Content Creation -->
    <line x1="335" y1="160" x2="385" y2="125" marker-end="url(#arrowhead)" />
    
    <!-- Line from Entrepreneur to Data Analysis -->
    <line x1="265" y1="240" x2="215" y2="275" marker-end="url(#arrowhead)" />
    
    <!-- Line from Entrepreneur to Operations Management -->
    <line x1="335" y1="240" x2="385" y2="275" marker-end="url(#arrowhead)" />
    
    <!-- Cross Agent Communication Lines -->
    <path d="M 230 100 C 290 70, 310 70, 370 100" stroke-dasharray="4 2" />
    <path d="M 230 300 C 290 330, 310 330, 370 300" stroke-dasharray="4 2" />
    <path d="M 180 150 C 160 200, 160 200, 180 250" stroke-dasharray="4 2" />
    <path d="M 420 150 C 440 200, 440 200, 420 250" stroke-dasharray="4 2" />
  </g>
  
  <!-- Descriptive Text -->
  <text x="300" y="30" text-anchor="middle" font-size="18" fill="#1F2937" font-weight="bold">AI代理人生態系統</text>
  <text x="300" y="50" text-anchor="middle" font-size="14" fill="#4B5563">一人公司的數位團隊協作模式</text>
  
  <!-- Data Flow Visualization -->
  <g>
    <circle cx="240" cy="140" r="3" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="140" r="3" fill="#7C3AED">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="240" cy="260" r="3" fill="#059669">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="260" r="3" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Legend -->
  <rect x="20" y="360" width="180" height="30" rx="4" fill="white" stroke="#E5E7EB" />
  <circle cx="35" cy="375" r="5" fill="none" stroke="#94A3B8" stroke-width="1.5" stroke-dasharray="4 2" />
  <text x="50" y="379" font-size="12" fill="#4B5563">AI代理人之間的協作</text>
</svg>
